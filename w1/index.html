<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>第一週作業</title>
    <link rel="stylesheet" href="./all.css" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const initialProduct = [
        {
          category: "甜甜圈",
          content: "尺寸：14x14cm",
          description:
            "濃郁的草莓風味，中心填入滑順不膩口的卡士達內餡，帶來滿滿幸福感！",
          id: "-L9tH8jxVb2Ka_DYPwng",
          isEnabled: 1,
          originPrice: 150,
          price: 99,
          title: "草莓莓果夾心圈",
          unit: "元",
          num: 10,
          imageUrl:
            "https://images.unsplash.com/photo-1583182332473-b31ba08929c8",
          imagesUrl: [
            "https://images.unsplash.com/photo-1626094309830-abbb0c99da4a",
            "https://images.unsplash.com/photo-1559656914-a30970c1affd",
          ],
        },
        {
          category: "蛋糕",
          content: "尺寸：6寸",
          description:
            "蜜蜂蜜蛋糕，夾層夾上酸酸甜甜的檸檬餡，清爽可口的滋味讓人口水直流！",
          id: "-McJ-VvcwfN1_Ye_NtVA",
          isEnabled: 1,
          originPrice: 1000,
          price: 900,
          title: "蜂蜜檸檬蛋糕",
          unit: "個",
          num: 1,
          imageUrl:
            "https://images.unsplash.com/photo-1627834377411-8da5f4f09de8?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1001&q=80",
          imagesUrl: [
            "https://images.unsplash.com/photo-1618888007540-2bdead974bbb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=987&q=80",
          ],
        },
        {
          category: "蛋糕",
          content: "尺寸：6寸",
          description: "法式煎薄餅加上濃郁可可醬，呈現經典的美味及口感。",
          id: "-McJ-VyqaFlLzUMmpPpm",
          isEnabled: 1,
          originPrice: 700,
          price: 600,
          title: "暗黑千層",
          unit: "個",
          num: 15,
          imageUrl:
            "https://images.unsplash.com/photo-1505253149613-112d21d9f6a9?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDZ8fGNha2V8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60",
          imagesUrl: [
            "https://images.unsplash.com/flagged/photo-1557234985-425e10c9d7f1?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTA5fHxjYWtlfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60",
            "https://images.unsplash.com/photo-1540337706094-da10342c93d8?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDR8fGNha2V8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60",
          ],
        },
      ];

      function ProductList({ products, onViewDetails }) {
        return (
          <div>
            <h2>產品列表</h2>
            <table className="table table-hover">
              <thead>
                <tr>
                  <th>產品名稱</th>
                  <th>原價</th>
                  <th>售價</th>
                  <th>是否啟用</th>
                  <th>查看細節</th>
                </tr>
              </thead>
              <tbody>
                {products.map((product) => (
                  <tr key={product.id}>
                    <td>{product.title}</td>
                    <td>{product.originPrice}</td>
                    <td>{product.price}</td>
                    <td>{product.isEnabled ? "啟用" : "未啟用"}</td>
                    <td>
                      <button
                        className="btn btn-sm btn-primary"
                        onClick={() => onViewDetails(product)}
                      >
                        查看細節
                      </button>
                    </td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        );
      }

      function ProductDetails({ product }) {
        return product ? (
          <div>
            <h2>單一產品細節</h2>
            <div className="card mb-3 shadow">
              <img
                src={product.imageUrl}
                className="card-img-top primary-image"
                alt="主圖"
              />
              <div className="card-body">
                <h5 className="card-title d-flex align-items-center">
                  {product.title}
                  <span className="badge bg-info ms-2">{product.category}</span>
                </h5>
                <p className="card-text">商品描述：{product.description}</p>
                <p className="card-text">商品內容：{product.content}</p>
                <p className="card-text text-danger">
                  售價：{product.price} 元 / {product.unit}
                </p>
                <h5 className="mt-3">更多圖片：</h5>
                <div className="d-flex flex-wrap">
                  {product.imagesUrl.map((img, index) => (
                    <img
                      key={index}
                      src={img}
                      className="img-thumbnail"
                      alt={`圖片 ${index + 1}`}
                    />
                  ))}
                </div>
              </div>
            </div>
          </div>
        ) : (
          <p className="text-secondary">請選擇一個商品查看</p>
        );
      }

      // 負責渲染產品列表與單一產品細節的介面
      function App() {
        const [tempProduct, setTempProduct] = React.useState(null);
        const [products] = React.useState(initialProduct);

        return (
          <div className="container">
            <div className="row mt-5">
              <div className="col-md-6">
                <ProductList
                  products={products}
                  onViewDetails={setTempProduct}
                />
              </div>
              <div className="col-md-6">
                <ProductDetails product={tempProduct} />
              </div>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
