<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>第二週作業</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [email, setEmail] = useState("");
        const [password, setPassword] = useState("");
        const [products, setProducts] = useState([]);
        const path = "yuyeh1212"; // 個人 API Path
        const url = "https://ec-course-api.hexschool.io/v2";

        // 登入方法
        const login = () => {
          const user = { username: email, password };
          axios
            .post(`${url}/admin/signin`, user)
            .then((res) => {
              const { token, expired } = res.data;
              const cookieString = `hexToken=${token}; expires=${new Date(
                expired
              ).toUTCString()}`;
              document.cookie = cookieString;
              axios.defaults.headers.common["Authorization"] = token;
              console.log("登入成功");
            })
            .catch((err) => {
              console.dir(err);
            });
        };

        // 檢查登入狀態
        const checkLogin = () => {
          axios
            .post(`${url}/api/user/check`)
            .then((res) => console.log("已在登入狀態"))
            .catch((err) => console.dir(err));
        };

        // 取得後台產品列表
        const getProducts = () => {
          axios
            .get(`${url}/api/${path}/admin/products/all`)
            .then((res) => {
              console.log("成功取得產品列表：", res.data.products);
              setProducts(res.data.products);
            })
            .catch((err) => console.dir(err));
        };

        // 從 JSON 檔案載入產品
        const loadProductsFromJson = () => {
          fetch("./products.json")
            .then((res) => {
              if (!res.ok) throw new Error("無法載入 JSON 檔案");
              return res.json();
            })
            .then((data) => {
              console.log("成功載入 JSON 資料：", data);
              setProducts(data); // 將資料存入狀態
            })
            .catch((err) => console.error("載入 JSON 時發生錯誤：", err));
        };

        // 商品資料上傳
        const addProducts = async () => {
          for (const product of products) {
            try {
              const response = await axios.post(
                `${url}/api/${path}/admin/product`,
                {
                  data: product,
                }
              );
              console.log(`成功：${response.data.message} ${product.title}`);
            } catch (error) {
              console.error(
                `失敗：${product.title}`,
                error.response?.data || error
              );
            }
            await new Promise((resolve) => setTimeout(resolve, 500));
          }
        };

        return (
          <div className="container my-4">
            {/* 帳號密碼輸入與登入按鈕 */}
            <div className="row">
              <div className="col-md-6">
                <div className="mb-3">
                  <label htmlFor="email" className="form-label">
                    後台信箱
                  </label>
                  <input
                    type="email"
                    className="form-control"
                    id="email"
                    placeholder="請輸入 Email"
                    value={email}
                    onChange={(e) => setEmail(e.target.value)}
                  />
                </div>
                <div className="mb-3">
                  <label htmlFor="password" className="form-label">
                    後台密碼
                  </label>
                  <input
                    type="password"
                    className="form-control"
                    id="password"
                    placeholder="請輸入密碼"
                    value={password}
                    onChange={(e) => setPassword(e.target.value)}
                  />
                </div>
                <button
                  type="button"
                  className="btn btn-primary"
                  onClick={login}
                >
                  登入
                </button>
              </div>
            </div>
            <hr />
            {/* 其他功能按鈕 */}
            <div className="row mt-3">
              <div className="col-md-6 d-flex gap-2">
                <button
                  type="button"
                  className="btn btn-secondary"
                  onClick={checkLogin}
                >
                  確認是否登入
                </button>
                <button
                  type="button"
                  className="btn btn-info text-white"
                  onClick={getProducts}
                >
                  取得後台的產品列表
                </button>
                <button
                  type="button"
                  className="btn btn-warning text-white"
                  onClick={loadProductsFromJson}
                >
                  載入本地 JSON 檔案
                </button>
                <button
                  type="button"
                  className="btn btn-success"
                  onClick={addProducts}
                >
                  新增全部商品
                </button>
              </div>
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
